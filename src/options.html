<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>UU Extension Options</title>
<link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Settings</div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="api-key" class="col-sm-2 control-label">Debug</label>
                    <div class="col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="debug" value="1"> Enable
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="api-key" class="col-sm-2 control-label">ApiKey</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="api-key" placeholder="API Key">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default" id="save-button">Save</button>
                        <p class="help-block message-block"></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="./vendor/jquery/jquery.min.js"></script>
<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="./client/js/options.js"></script>
</body>
</html>
